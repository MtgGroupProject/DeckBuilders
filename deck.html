<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Deckbuilder App</title>
    <link rel="stylesheet" href="assets/css/foundation.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/decklist.css">
</head>

<body id="background">

    <!-- Header area -->
    <div class="flex-container align-center">
        <div id="Header" class="grid-x grid-padding-x">
            <div class="large-12 cell" >
                <h1 style="font-family: Comic Sans MS, Comic Sans, cursive;">Magic: The Gathering Deckbuilder Application</h1>
                <h2 style="font-family: Comic Sans MS, Comic Sans, cursive;"> Deck Breakdown</h2>
                <ul id="NavBar" class="menu align-center row">
                    <li><a href="index.html">Back</a></li>
                    <li><a href="#map.html">Store Locator</a></li>   
                  </ul>
            </div>
        </div>
        <br>
        <div class="grid-x grid-padding-x">
            <!-- Decklist area -->
            <div class="large-4 medium-6 cell">
                <div class="callout">
                    <p id="Deck-List">Your Decks</p>
                    <label>Choose A Deck:</label>
                    <select class="search-order deck-list">
                        <option value="DragonDeck">Dragon Deck</option>
                    </select>
                </div>
            </div>
            <br>
            <!-- Deck breakdown -->
            <div class="large-4 medium-6 cell">
                <div id="Deck-breakdown">
                    <p>Card Catagory Breakdown</p>
                    <div class="button-group stacked" id="Deck-List">
                        <a class="button secondary">Perments</a>
                        <a class="button secondary">Lands</a>
                        <a class="button secondary">Instants/Sorcery</a>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <!-- Graph and stats area         -->
        <div class="grid-x grid-padding-x" id="Deck-breakdown">
            <div id="graph-container" class="large-4 medium-6 cell">
                <p>Color Mana Curve</p>
                <div id="mana-graph" class="callout">
                    <canvas class="chart" id="myChart"></canvas>
                </div>
            </div>
            <br>
            <div id="graph-container" class="large-4 medium-6 cell">
                <p>Total Mana Curve</p>
                <div id="total-graph" class="callout">
                    <canvas class="chart" id="myChart2"></canvas>
                </div>
            </div>
        </div>
