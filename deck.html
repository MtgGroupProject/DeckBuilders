<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Deckbuilder App</title>
    <link rel="stylesheet" href="assets/css/foundation.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/decklist.css">
</head>

<body class="background">
    <!-- Header and nav bar area -->
    <div>
        <div class="top-bar">
            <h1>A Magic: The Gathering Deck Building Application</h1>
            <ul class="menu align-right">
                <li><a href="index.html">Deck Builder</a></li>
                <li><a href="map.html">Stores</a></li>
            </ul>
        </div>
        <br>
        <div class="grid-x grid-padding-x">
            <!-- Decklist area -->
            <div class="large-4 medium-6 cell">
                <div class="callout">
                    <p id="Deck-List">Your Decks</p>
                    <label>Choose A Deck:</label>
                    <div class="search-order deck-list" id="savedDecks"></div>
                </div>
            </div>
            <br>
            <!-- Deck breakdown -->
            <div class="large-4 medium-6 cell">
                <div id="Deck-breakdown">
                    <p>Card Catagory Breakdown</p>
                    <div class="button-group stacked" id="Deck-List">
                        <a class="button secondary" id="Perments">Perments</a>
                        <a class="button secondary" id="Lands">Lands</a>
                        <a class="button secondary" id="Instants">Instants/Sorcery</a>
                    </div>
                </div>
                </div>
                <div class="category-container">
            <div class="callout category hidden list-append"></div>
            </div>
        </div>
        <br>
        <!-- Graph and stats area         -->
        <div class="grid-x grid-padding-x" id="Deck-breakdown">
            <div id="graph-container" class="large-4 medium-6 cell">
                <p>Color Mana Curve</p>
                <div id="mana-graph" class="callout">
                    <canvas class="chart" id="myChart"></canvas>
                </div>
            </div>
            <br>
            <div id="graph-container" class="large-4 medium-6 cell">
                <p>Total Mana Curve</p>
                <div id="total-graph" class="callout">
                    <canvas class="chart" id="myChart2"></canvas>
                </div>
            </div>
        </div>
        <br>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

</body>

</html>
