<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Deckbuilder App</title>
    <link rel="stylesheet" href="assets/css/foundation.css">
    <link rel="stylesheet" href="assets/css/map.css">
</head>

<body>
    <div class="background">
        <!-- Header and nav bar area -->
        <div class="top-bar">
            <h1>A Magic: The Gathering Deck Building Application</h1>
            <ul class="menu align-right">
                <li><a href="index.html">Deck Builder</a></li>
                <li><a href="deck.html">Deck Stats</a></li>
            </ul>
        </div>
        <br>
        <div class="grid-x grid-padding-x">
            <!-- Search form area -->
            <div class="large-4 medium-4 cell">
                <div class="callout">
                    <p>Get cards for your deck</p>
                    <form id="search-form">
                        <label>Search for stores:</label>
                        <input id='zipcode' type="text" placeholder="enter ZIP code" />
                        <button class="button" class="small-4 small-4 cell">Search</button>
                    </form>
                </div>
            </div>
            <!-- Map area -->
            <div class="large-8 medium-8 cell">
                <div class="callout">
                    <div style="width:100%;height:500px;" id="map"></div>
                </div>
            </div>
        </div>
        <br>
    </div>

    <script src="assets/js/vendor/jquery.js"></script>
    <script src="assets/js/vendor/what-input.js"></script>
    <!-- <script src="assets/js/vendor/foundation."></script> -->
    <!-- <script src="./assets/js/script.js"></script> -->
    <!-- <script src="./assets/js/graph.js"></script> -->
    <script src="./assets/js/map.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQAOk0W2SlKiP_6sSlIBYz_H8XHL-1-DM&libraries=places&callback=initMap"
        async></script>
</body>

</html>
