<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Deckbuilder App</title>
    <link rel="stylesheet" href="assets/css/foundation.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>

    <!-- Header area -->
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="large-12 cell">
                <h1>Welcome to Magic: The Gathering Deckbuilder App</h1>
            </div>
        </div>

        <div class="grid-x grid-padding-x">
            <!-- Search form container -->
            <div class="large-4 medium-4 cell">
                <form>
                    <h2>Search</h2>
                    <label>Card Name</label>
                    <input id="MTG-Input" type="text" placeholder="Card Name" />
                    <a href="#" class="button" class="small-4 small-4 cell" id="search-MTG-button">Search</a>
                    <label>Enter CMC</label>
                    <input id="CMC-Input" type="text" placeholder="CMC" />
                    <div><a href="#" class="button" class="small-4 small-4 cell" id="search-MTG-button">Search</a></div>
                </div>
            </div>
        </form>
        <form>
            
            <div class="grid-x grid-padding-x">
                <div class="large-4 medium-4 cell">
                    <label>Mana</label>
                    <select>
                        <option value="forest">Forest</option>
                        <option value="island">Island</option>
                        <option value="swamp">Swamp</option>
                        <option value="plains">Plains</option>
                        <option value="mountain">Mountain</option>
                    </select>
                </form>
            </div>
            <!-- Search results container -->
            <div class="large-8 medium-8 cell">
                <div class="callout">
                    <p>Search Results</p>
                </div>
            </div>
        </div>

        <div class="grid-x grid-padding-x">
            <div class="large-8 medium-8 cell">
                <div class="grid-x grid-padding-x">
                    <!-- Currently selected card container -->
                    <div class="large-6 medium-6 cell">
                        <div class="callout">
                            <p>Current card</p>
                        </div>
                    </div>
                    <!-- Pricing for currently selected card container -->
                    <div class="large-6 medium-6 cell">
                        <div class="callout">
                            <p>Pricing</p>
                        </div>
                    </div>
                </div>
                <!-- Data for currently selected card container -->
                <div class="large-12 cell">
                    <div id="map" class="callout">
                        <script>
                            var map;
                            function initMap() {
                              map = new google.maps.Map(document.getElementById('map'), {
                                center: {lat:42.354721560846954, lng:-87.94076879213797, },
                                zoom: 15
                              });
                            }
                          </script>
                    </div>
                </div>
            </div>
            <!-- Decklist container -->
            <div class="large-4 medium-4 cell">
                <div class="callout">
                    <p>Deck List</p>
                    <p>Deck List</p>
                    <p>Deck List</p>
                </div>
            </div>
        </div>
        <!-- Previously selected cards container -->
        <div class="grid-x grid-padding-x">
            <div class="large-12 cell">
                <div class="callout">
                    <p>History - previously selected cards</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQAOk0W2SlKiP_6sSlIBYz_H8XHL-1-DM&callback=initMap" async defer></script>
    <script src="assets/js/vendor/jquery.js"></script>
    <script src="assets/js/vendor/what-input.js"></script>
    <script src="assets/js/vendor/foundation.js"></script>
    <script src="./assets/js/script.js"></script>
    <!-- <script src="assets/js/app.js"></script>  -->

</body>

</html>
