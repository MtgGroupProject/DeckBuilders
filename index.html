<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Deckbuilder App</title>
    <link rel="stylesheet" href="assets/css/foundation.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>

    <!-- Header area -->
    <div class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="large-12 cell">
                <h1>Magic: The Gathering Deckbuilder App</h1>
            </div>
        </div>

        <div class="grid-x grid-padding-x">
            <!-- Search form container -->
            <div class="large-4 medium-4 cell">
                <form>
                    <h2>Search</h2>
                    <label>Search by card name:</label>
                    <input id="MTG-Input" type="text" placeholder="Card Name" />
                    <label>Search by converted mana cost:</label>
                    <input id="CMC-Input" type="text" placeholder="CMC" />
                    <label>Filter by mana type:</label>
                    <input type="checkbox" value="colorless" name="Colorless" id="colorless" class="checkbox"></input>
                    <label for="colorless">Coloroless / ("Speaks for itself")</label>
                    <input type="checkbox" value="forest" name="Forest" id="forest" class="checkbox-1"></input>
                    <label for="forest">Forest / Green</label>
                    <input type="checkbox" value="island" name="Island" id="island" class="checkbox-1"></input>
                    <label for="island">Island / Blue</label>
                    <input type="checkbox" value="swamp" name="Swamp" id="swamp" class="checkbox-1"></input>
                    <label for="swamp">Swamp / Black</label>
                    <input type="checkbox" value="plains" name="Plains" id="plains" class="checkbox-1"></input>
                    <label for="plains">Plains / White</label>
                    <input type="checkbox" value="mountain" name="Mountain" id="mountain" class="checkbox-1"></input>
                    <label for="mountain">Mountain / Red</label>
                    <label>Order results by:</input>
                    <select class="search-order" disabled>
                        <option value="name">Alphabetical(Default)</option>
                        <option value="set">Set</option>
                        <option value="released">Date Released</option>
                        <option value="rarity">Rarity</option>
                        <option value="usd">USD ($)</option>
                        <option value="tix">TIX Price</option>
                        <option value="eur">Euro (&euro;)</option>
                        <option value="power">Power</option>
                        <option value="toughness">Toughness</option>
                        <option value="edhrec">EDHREC Ranking</option>
                        <option value="penny">Penny Dreadful Ranking</option>
                        <option value="artist">Front-side Artist Name</option>
                        <option value="review">Review(Power/Popularity)</option>
                    </select>
                    <button class="button" class="small-4 small-4 cell" id="cmc-search-btn">Search</button>
                </form>
            </div>
            <!-- Search results container -->
            <div class="large-8 medium-8 cell">
                <div class="callout search-results">
                    <div class="search-header">Search Results
                        <div class="order-container">
                            <button class="header-btn btn-order" name="Order"></button>
                        </div>
                        <div>
                            <button class="header-btn btn-cmc" name="CMC"></button>
                            <button class="header-btn btn-colorless"></button>
                            <button class="header-btn btn-forest"></button>
                            <button class="header-btn btn-island"></button>
                            <button class="header-btn btn-swamp"></button>
                            <button class="header-btn btn-plains"></button>
                            <button class="header-btn btn-mountain"></button>
                        </div>
                    </div>
                    <p style="visibility: hidden;" class="searching-text">Searching...</p>
                    <div class="search-names">
                        <ul class="names-list"></ul>
                        <button class="button" class="small-4 small-4 cell" id="next-results" style="visibility: hidden;">Next Page</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid-x grid-padding-x">
            <div class="large-8 medium-8 cell">
                <div class="grid-x grid-padding-x">
                    <!-- Currently selected card container -->
                    <div class="large-6 medium-6 cell">
                        <div class="callout">
                            <p>Current card</p>
                        </div>
                    </div>
                    <!-- Pricing for currently selected card container -->
                    <div class="large-6 medium-6 cell">
                        <div class="callout">
                            <p>Pricing</p>
                        </div>
                    </div>
                </div>
                <!-- Data for currently selected card container -->
                <div class="large-12 cell">
                    <div class="callout">
                        <p>Data</p>
                    </div>
                </div>
            </div>
            <!-- Decklist container -->
            <div class="large-4 medium-4 cell">
                <div class="callout">
                    <a href="deck.html">Deck Breakdown</a>
                    <p>Deck List</p>
                    <p>Deck List</p>
                    <p>Deck List</p>
                </div>
            </div>
        </div>
        <!-- Previously selected cards container -->
        <div class="grid-x grid-padding-x">
            <div class="large-12 cell">
                <div class="callout">
                    <p>History - previously selected cards</p>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/js/vendor/jquery.js"></script>
    <script src="assets/js/vendor/what-input.js"></script>
    <script src="assets/js/vendor/foundation.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="assets/js/app.js"></script>

</body>

</html>
